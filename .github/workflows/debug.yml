name: 'Debug project-config action workflow'
on: [push]
jobs:
  build:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: npm install
      - run: npm run build
      - uses: ././
        with:
          login: Login
          password: Password
          project: Project
          environments: Development,Staging,Production
          configs-path: './Configs'